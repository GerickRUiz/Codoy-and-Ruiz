<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to the Weight Masters</h2>
  <p>
    <img src = "https://cdn.jsdelivr.net/gh/GerickRUiz/Codoy-and-Ruiz@master/BBDAA111-22F2-4070-800B-B26176BAB8EA%203.png">
  </p>

  <ion-item>
    <ion-label color="dark">Height in feet: </ion-label>
    <ion-input type="number" [(ngModel)] = "feet"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Height in inches: </ion-label>
    <ion-input type="number" [(ngModel)] = "inches"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark"> Gender: </ion-label>
    <ion-select interface="popover" [(ngModel)]="gender">
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button color="secondary" (click) = "calculateIW()"> calculate
  </button>

  <ion-item *ngIf="gender">
    <h2>Ideal Weight According to: {{IW}} <code> ({{iwMessage}})
      </code></h2>
    <h2><code> Robinson formula {{robinson_formula}}. </code> </h2>
    <h2><code> Miller formula {{miller_formula}}. </code> </h2>
    <h2><code> Hamwi formula {{hamwi_formula}}. </code> </h2>
    <h2><code> Devine formula {{devine_formula}}. </code> </h2>
  </ion-item>

</ion-content>
